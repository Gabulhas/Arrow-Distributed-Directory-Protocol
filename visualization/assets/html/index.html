<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        #display {
            border-radius: 1%;
            border-color: #000000;
        }
        
        .link {
            stroke: #999999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }
        
        .labelcolor {
            height: 10px;
            width: 10px;
        }
        
        .labeltext {
            float: left
        }
    </style>
    <title>Projeto</title>
</head>

<body>
    <div class="label">
        <label for="OWRLabel">Owner With Request</label>
        <button id="OWRLabel" class="labelcolor" style="background-color: #ff8b80;"></button>

        <br>
        <label for="OTLabel">Owner Terminal</label>
        <button id="OTLabel" class="labelcolor" style="background-color: #d50000;"></button>

        <br>
        <label for="IdleLabel">Idle</label>
        <button id="IdleLabel" class="labelcolor" style="background-color: #74ff03;"></button>

        <br>
        <label for="WTLabel">Waiter Terminal</label>
        <button id="WTLabel" class="labelcolor" style="background-color: #2962ff;"></button>

        <br>
        <label for="WWRLabel">Waiter With Request</label>
        <button id="WWRLabel" class="labelcolor" style="background-color: #82b2ff;"></button>

    </div>
    <svg id="display" style="border:1px solid black" width="960" height="600"></svg>

    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>

    <script type="text/javascript">
        //var colors = d3.scaleOrdinal(d3.schemeCategory10);


        var colors = [
            "rgb(255, 138, 128)",
            "rgb(213, 0, 0)",
            "rgb(118, 255, 3)",
            "rgb(41, 98, 255)",
            "rgb(130, 177, 255)"
        ]

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            node,
            link;

        svg.append('defs').append('marker')
            .attrs({
                'id': 'arrowhead',
                'viewBox': '-0 -5 10 10',
                'refX': 13,
                'refY': 0,
                'orient': 'auto',
                'markerWidth': 13,
                'markerHeight': 13,
                'xoverflow': 'visible'
            })
            .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#999')
            .style('stroke', 'none');

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) {
                return d.id;
            }).distance(100).strength(1))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("testdata.json", function(error, graph) {
            if (error) throw error;
            update(graph.links, graph.nodes);
        })

        function update(links, nodes) {
            link = svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr('marker-end', 'url(#arrowhead)')

            link.append("title")
                .text(function(d) {
                    return d.type;
                });

            edgepaths = svg.selectAll(".edgepath")
                .data(links)
                .enter()
                .append('path')
                .attrs({
                    'class': 'edgepath',
                    'fill-opacity': 0,
                    'stroke-opacity': 0,
                    'id': function(d, i) {
                        return 'edgepath' + i
                    }
                })
                .style("pointer-events", "none");


            node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    //.on("end", dragended)
                );

            node.append("circle")
                .attr("r", 5)
                .style("fill", function(d, i) {
                    return colors[d.type];
                })

            node.append("title")
                .text(function(d) {
                    return d.name;
                });

            node.append("text")
                .attr("dy", -3)
                .text(function(d) {
                    return d.name;
                });

            simulation
                .nodes(nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(links);
        }

        function ticked() {
            link
                .attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + ", " + d.y + ")";
                });

            edgepaths.attr('d', function(d) {
                return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
            });

        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart()
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
    </script>

</body>

</html>
